# Tiny Tapeout project information
project:
  title:        "Spiking Neural Network with Delays"      # Project title
  author:       "Paola Vitolo"      # Your name
  discord:      "paolaunisa"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Spiking Neural Network with Delays"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     5000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_snn_with_delays_paolaunisa"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "in"
  ui[1]: "in"
  ui[2]: "in"
  ui[3]: "in"
  ui[4]: "in"
  ui[5]: "in"
  ui[6]: "in"
  ui[7]: "in"

  # Outputs
  uo[0]: "sum"
  uo[1]: "sum"
  uo[2]: "sum"
  uo[3]: "sum"
  uo[4]: "sum"
  uo[5]: "sum"
  uo[6]: "sum"
  uo[7]: "sum"

  # Bidirectional pins
  uio[0]: "in"
  uio[1]: "in"
  uio[2]: "in"
  uio[3]: "in"
  uio[4]: "in"
  uio[5]: "in"
  uio[6]: "in"
  uio[7]: "in"

# Do not change!
yaml_version: 6
